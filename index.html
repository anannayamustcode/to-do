<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cow-section">
            <img src="ab.png" alt="cute cow" class="cow-img"> <!-- Cute cow image -->
            <span id="insaneText" class="insane">INSANE</span> <!-- Text will appear here -->
            <span id="cowText" class="insane">Bitch Im a cow</span> <!-- Text will appear here when done button is clicked -->
        </div>
        <div class="todo-section">
            <h1 class="title"> Actual To-Do List </h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="30">
                <button id="addTaskButton">Add Task</button>
            </div>
            <ul id="taskList"></ul>
            <button id="doneButton" class="done-btn">I'm donee (finally)</button> <!-- New Done button -->
        </div>
    </div>

    <audio id="tingSound" src="https://www.fesliyanstudios.com/play-mp3/3871" preload="auto"></audio> <!-- Sound -->
    <script src="script.js"></script>
</body>
</html>
